<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Interactivo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script> <!-- Debes tener este archivo en el mismo directorio -->
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    #flipbook .page {
      width: 400px;
      height: 600px;
      background-color: white;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="pages/01.jpg" alt="P치gina 1"></div>
  <div class="page"><img src="pages/02.jpg" alt="P치gina 2"></div>
  <div class="page"><img src="pages/03.jpg" alt="P치gina 3"></div>
  <div class="page"><img src="pages/04.jpg" alt="P치gina 4"></div>
</div>

<script>
  $("#flipbook").turn({
    width: 800,
    height: 600,
    autoCenter: true
  });
</script>

</body>
</html>

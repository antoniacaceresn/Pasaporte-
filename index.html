<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilo_timbre.css">
  <style>
    .stamp {
      position: absolute;
      width: 80px;
      height: 80px;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.1s ease;
    }

    .stamped {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener('click', function (e) {
      const stamp = document.createElement('img');
      stamp.src = 'stamp-mark.svg';
      stamp.className = 'stamp';
      stamp.style.left = e.pageX + 'px';
      stamp.style.top = e.pageY + 'px';
      document.body.appendChild(stamp);
      setTimeout(() => stamp.classList.add('stamped'), 10);
    });
  </script>
</body>
</html>

<head>
  <meta charset="UTF-8">
  <title>Flipbook Realista con Portada y Contraportada</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script>
  <style>
    body {
      background-color: #eaeaea;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    #flipbook .page,
    #flipbook .hard {
      width: 400px;
      height: 600px;
    }

    .page img,
    .hard img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hard {
      background: #cccccc;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<!-- FLIPBOOK: portada (single), páginas (doble), contraportada (single) -->
<div id="flipbook">
  <div class="hard"><img src="pages/cover.jpg" alt="Portada"></div>

  <div class="page"><img src="pages/page1.png" alt="Página 1"></div>
  <div class="page"><img src="pages/page2.png" alt="Página 2"></div>
  <div class="page" id="page3"><img src="pages/page3.png" alt="Página 3"></div>
  <div class="page"><img src="pages/page4.png" alt="Página 4"></div>

  <div class="hard"><img src="pages/backcover.jpg" alt="Contraportada"></div>
</div>

<!-- BOTONES -->
<div class="controls">
  <button onclick="$('#flipbook').turn('previous')">⟨ Anterior</button>
  <button onclick="$('#flipbook').turn('next')">Siguiente ⟩</button>
</div>

<script>
  $('#flipbook').turn({
    width: 800,
    height: 600,
    autoCenter: true,
    elevation: 50,
    display: 'double',
    gradients: true
  });
</script>

<script>
  const page3 = document.getElementById('page3');

  page3.addEventListener('click', function (e) {
    const stamp = document.createElement('img');
    stamp.src = 'stamp-mark.svg';
    stamp.className = 'stamp';

    // Posición dentro de la página
    stamp.style.left = e.offsetX + 'px';
    stamp.style.top = e.offsetY + 'px';

    page3.appendChild(stamp);

    setTimeout(() => stamp.classList.add('stamped'), 10);
  });
</script>

</body>
</html>

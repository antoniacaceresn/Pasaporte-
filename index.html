<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook Realista con Timbre en Página 6</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.min.js"></script> <!-- Asegúrate que esta ruta es correcta -->
  <style>
    body {
      background-color: #eaeaea;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 600px;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    #flipbook .page,
    #flipbook .hard {
      width: 400px;
      height: 600px;
      position: relative; /* necesario para posicionar timbre */
    }

    .page img,
    .hard img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hard {
      background: #cccccc;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #555;
    }

    /* Estilos para el timbre */
    .stamp {
      position: absolute;
      width: 80px !important;
      height: 80px !important;
      max-width: 80px;
      max-height: 80px;
      pointer-events: none;
      z-index: 10;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .stamp.stamped {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Pasaporte</h1>

  <!-- FLIPBOOK -->
  <div id="flipbook">
    <div class="hard"><img src="pages/cover.png" alt="Portada"></div>

    <div class="page"><img src="pages/page1.png" alt="Página 1"></div>
    <div class="page"><img src="pages/page2.png" alt="Página 2"></div>
    <div class="page"><img src="pages/page3.png" alt="Página 3"></div>
    <div class="page"><img src="pages/page4.png" alt="Página 4"></div>
    <div class="page"><img src="pages/page5.png" alt="Página 5"></div>
    <div class="page"><img src="pages/page6.png" alt="Página 6"></div>
    <div class="page"><img src="pages/page7.png" alt="Página 7"></div>
    <div class="page"><img src="pages/page8.png" alt="Página 8"></div>

    <div class="hard"><img src="pages/backcover.png" alt="Contraportada"></div>
  </div>

  <!-- BOTONES -->
  <div class="controls">
    <button onclick="$('#flipbook').turn('previous')">⟨ Anterior</button>
    <button onclick="$('#flipbook').turn('next')">Siguiente ⟩</button>
  </div>

  <!-- SCRIPT PARA FLIPBOOK Y TIMBRE -->
  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: 600,
        autoCenter: true,
        when: {
          turned: function (event, page) {
            console.log("Página actual:", page);

            // Si estamos en la página 6 (lado izquierdo)
            if (page === 6) {
              const view = $('#flipbook').turn('view'); // devuelve [leftPage, rightPage]
              const pageNum = view[0]; // página izquierda
              const pageElement = $(`#flipbook .page:nth-child(${pageNum + 1})`)[0];

              if (pageElement && !pageElement.classList.contains('listener-added')) {
                pageElement.classList.add('listener-added');

                pageElement.addEventListener('click', function (e) {
                  const stamp = document.createElement('img');
                  stamp.src = 'stamp-mark.svg';
                  stamp.className = 'stamp';

                  const rect = pageElement.getBoundingClientRect();
                  const x = e.clientX - rect.left;
                  const y = e.clientY - rect.top;

                  stamp.style.left = `${x}px`;
                  stamp.style.top = `${y}px`;

                  pageElement.appendChild(stamp);
                  setTimeout(() => stamp.classList.add('stamped'), 10);
                });
              }
            }
          }
        }
      });
    });
  </script>

</body>
</html>
